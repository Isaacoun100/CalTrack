<div class="page-bg d-flex align-items-center justify-content-center p-3">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color: #6b6b6b;">Recuperar Acceso</h2>
      <p class="text-muted" *ngIf="step === 1">Ingresa tu correo para recibir un código de seguridad.</p>
      <p class="text-muted" *ngIf="step === 2">Hemos enviado un código a <strong>{{email}}</strong></p>
    </div>

    <div *ngIf="step === 1">
      <div class="mb-3">
        <label class="form-label fw-semibold">Correo Electrónico</label>
        <input type="email" class="form-control form-control-lg" [(ngModel)]="email" placeholder="ejemplo@correo.com">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg border-0" style="background-color: #6b6b6b;" (click)="sendEmail()">
          Enviar Código
        </button>
        <button class="btn btn-link text-muted" (click)="backToLogin()">Volver al Login</button>
      </div>
    </div>

    <div *ngIf="step === 2">
      <div class="mb-3">
        <label class="form-label fw-semibold">Código de Verificación</label>
        <div class="d-flex gap-2 justify-content-center">
          <input type="text" maxlength="6" class="form-control text-center fw-bold fs-4" 
                 [(ngModel)]="code" placeholder="000000" style="letter-spacing: 5px;">
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg border-0" style="background-color: #6b6b6b;" (click)="verifyCode()">
          Verificar Código
        </button>
        <button class="btn btn-link text-muted" (click)="step = 1">Cambiar Correo</button>
      </div>
    </div>

  </div>
</div>
