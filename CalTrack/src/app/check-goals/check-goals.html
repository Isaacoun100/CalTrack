<div class="page-bg">
  <div class="d-flex vh-100">

    <!-- BLANK SIDEBAR -->
    <div class="bg-dark" style="width:240px;">

    <!-- SIDEBAR -->
    <div class="bg-dark text-white p-3" style="width: 240px;">

      <h4 class="mb-4">CalTrack</h4>

      <ul class="nav flex-column gap-2">

        <li class="nav-item">
          <button class="btn btn-outline-light w-100" (click)="goToUserDashboard()">
            User Dashboard
          </button>
        </li>

        <li class="nav-item">
          <button class="btn btn-outline-light w-100" (click)="goToGoals()">
            Goals
          </button>
        </li>

        <li class="nav-item">
          <button class="btn btn-outline-light w-100" (click)="goToLogCal()">
            Log Calories
          </button>
        </li>

        <li class="nav-item mt-auto">
          <button class="btn btn-outline-light w-100" (click)="logout()">
            Sign Out
          </button>
        </li>

      </ul>
    </div>

    </div>

    <!-- CENTER CONTENT -->
    <div class="flex-grow-1 p-4">

      <div class="row g-4">

        <!-- WEIGHT INPUT -->
        <div class="col-md-4">
          <div class="card shadow-sm p-4">

            <h5 class="mb-3">Log your weight</h5>

            <label class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="weight"
              min="0"
            >

            <button
              class="btn btn-primary w-100 mt-3"
              (click)="saveWeight()"
              [disabled]="loading">

              {{ loading ? 'Saving...' : 'Save weight' }}

            </button>

          </div>
        </div>

        <!-- GOAL -->
        <div class="col-md-4">
          <div class="card shadow-sm p-4 text-center">

            <h5 class="p-4">Current daily goal</h5>

            <h2 class="mt-3 text-primary">
              {{ dailyGoal }} kcal
            </h2>

          </div>
        </div>

        <!-- CHART -->
        <div class="col-md-8">
          <div class="card shadow-sm p-4">

            <h5 class="mb-3">Weight progress</h5>

            <canvas id="weightChart"></canvas>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
