<div class="page-bg d-flex align-items-center justify-content-center p-3">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold" style="color: #6b6b6b;">Nuevo Nutricionista</h2>
      <p class="text-muted">Registre a un nuevo colega en el sistema</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger py-2">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="createNutri()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="nutri.firstName" name="fn" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Primer Apellido</label>
        <input type="text" class="form-control" [(ngModel)]="nutri.firstLastName" name="ln" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input class="form-control" type="email" name="username" [(ngModel)]="nutri.email" name="em" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Contrase√±a Temporal</label>
        <input type="password" class="form-control" [(ngModel)]="nutri.password" name="ps" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg border-0 shadow-sm" style="background-color: #6b6b6b;">
          Registrar Nutricionista
        </button>
        <button type="button" class="btn btn-link text-decoration-none text-muted" (click)="cancel()">
          Cancelar y volver
        </button>
      </div>
    </form>

  </div>
</div>
