<div class="page-bg">
  <div class="d-flex vh-100">
  
    <!-- SIDEBAR -->
    <div class="bg-dark text-white p-3" style="width: 240px;">
  
      <h4 class="mb-4">CalTrack</h4>
  
      <ul class="nav flex-column gap-2">
  
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/user-dashboard">Dashboard</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/check-goals">Goals</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/check-users">Users</a>
        </li>
  
        <li class="nav-item mt-auto">
          <button class="btn btn-outline-light w-100" (click)="logout()">
            Sign Out
          </button>
        </li>
  
      </ul>
  
    </div>
  
    <!-- MAIN CONTENT -->
    <div class="flex-grow-1 p-4">
  
      <div class="row g-4">
  
        <!-- CENTER SECTION -->
        <div class="col-lg-8">
  
          <!-- TOTAL KCAL CARD -->
          <div class="card shadow-sm mb-4 text-center p-4">
            <h5>Total calories today</h5>
            <h1 class="fw-bold">{{ totalCalories }}</h1>
            <span class="text-muted">kcal</span>
          </div>
  
          <!-- WEEKLY GRAPH PLACEHOLDER -->
          <div class="card shadow-sm p-4 bg-gray text-white">
            <h5 class="mb-3">Weekly intake</h5>
  
            <!-- chart goes here -->
            <canvas id="weeklyChart"></canvas>
          </div>
  
        </div>
  
        <!-- RIGHT MEAL LIST -->
        <div class="col-lg-4">
  
          <div class="card shadow-sm p-3 h-100">
  
            <h5 class="mb-3">Meals consumed</h5>
  
            <div
              *ngFor="let meal of meals"
              class="d-flex justify-content-between border-bottom py-2">
  
              <strong>{{ meal.name }}</strong><br>
              {{ meal.kcal }} kcal â€” {{ meal.date }}
  
            </div>
  
            <div *ngIf="meals.length === 0"
                 class="text-muted text-center mt-3">
              No meals recorded
            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
</div>
