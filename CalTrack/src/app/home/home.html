<div class="page-bg">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">CalTrack</a>
    </div>
  </nav>

  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row shadow rounded overflow-hidden" style="max-width: 900px; width: 100%;">

      <!-- Left: Image -->
      <div class="col-md-6 p-0 d-none d-md-block">
        <img
          src="https://lipsum.app/random/640x880/"
          alt="Loading..."
          class="img-fluid h-100 w-100"
          style="object-fit: cover;">
      </div>

      <!-- Right: Login form -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">

        <h3 class="mb-4 text-center">Sign In</h3>

        <form (ngSubmit)="login()" #form="ngForm">

          <input
            type="email"
            class="form-control mb-3"
            placeholder="Email"
            name="username"
            [(ngModel)]="username"
            required>

          <div class="input-group mb-3">
            <input
              class="form-control"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Password"
              name="password"
              [(ngModel)]="password"
              required>

            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="showPassword = !showPassword">
              üëÅ
            </button>
          </div>

          <button
            class="btn btn-primary w-100 mb-3"
            [disabled]="form.invalid || loading">
            {{ loading ? 'Checking...' : 'Log In' }}
          </button>

        </form>

        <!-- Error message-->
        <div class="text-danger text-center mb-2" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="text-center">
          <small>
            Don‚Äôt have an account?
            <a role="button" (click)="goToSignUp()">Sign up</a>
          </small>
        </div>
        <div class="text-center">
          <small>
            Forgot password?
            <a role="button" (click)="goToForgot()">Forgot Password</a>
          </small>
        </div>

      </div>
    </div>
  </div>

</div>
