<div class="page-bg">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">CalTrack</a>
    </div>
  </nav>

  <div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row shadow rounded overflow-hidden" style="max-width: 900px; width: 100%;">

      <!-- Left: Image -->
      <div class="col-md-6 p-0 d-none d-md-block">
        <img
          src="https://lipsum.app/random/640x880/"
          alt="CalTrack"
          class="img-fluid h-100 w-100"
          style="object-fit: cover;">
      </div>

      <!-- Right: Login form -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">

        <h3 class="mb-4 text-center">Sign In</h3>

        <input
          type="email"
          class="form-control mb-3"
          placeholder="Email"
          [(ngModel)]="username">

        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          [(ngModel)]="password">

        <button
          class="btn btn-primary w-100 mb-3"
          (click)="login()">
          Log In
        </button>

        <!-- Error message -->
        <div
          class="text-danger text-center mb-2"
          *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="text-center">
          <small>
            Donâ€™t have an account?
            <a role="button" (click)="goToSignUp()">Sign up</a>
          </small>
        </div>

      </div>
    </div>
  </div>

</div>
